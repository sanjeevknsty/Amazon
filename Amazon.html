<!DOCTYPE html>
<html>
<head>
 <title>Amazon</title>
 <link rel="stylesheet" href="styles/General.css">
 <link rel="stylesheet" href="styles/Amazon.css">
 <link rel="stylesheet" href="styles/header.css">
</head>

<body>
<header class="css-header">
   <div class="css-left-section">
     <a href="Amazon.html" >
      <div class= "css-header-left">
            <img class="css-amazon-mobile-logo" src="images/amazon-mobile-logo-white.png"> 
            <img class="css-amazon-logo" src="images/amazon-logo-white.png">
         </div>
      </a>
   </div>


   <div class="css-middle-section">
      <input class="css-search" type="text" placeholder="search">
      <button class="css-search-button">
      <img class="css-search-logo" src="images/search-icon.png">
    </button>
    </div>

   <div class="css-right-section">
      <a class="css-return-orders" href="Orders.html">
          <span class="css-return">Returns</span>
          <span class="css-orders">&Orders</span>
      </a>
      <div class="css-cart">
         <a href="Cart.html">
          <img class="css-cart-logo" src="images/cart-icon.png">
         </a>
          <div class="css-cart-quantity js-cart-quantity">0</div>
          <div class="css-cart-text">Cart</div>
      </div>
   </div>
</header>


  <section class="css-products-grid js-products-grid"> </section>


  <script src="data/products.js"></script>
  <script type="module" src="scripts/Amazon.js"></script>
</body>
</html>
