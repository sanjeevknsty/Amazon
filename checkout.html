<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="styles/cartStyles/Cart.css">
  <link rel="stylesheet" href="styles/cartStyles/Cartheader.css">
  <link rel="stylesheet" href="styles/cartStyles/checkout.css">
</head>
   
<body>
  <header class="css-header">
     <div class="left-section">
      <a href="Amazon.html">
        <img class="amazon-logo" src="images/amazon-logo.png">
      </a>
      </div>
     <div class="middle-section">
       <p class="css-checkout">Checkout Items (5)</p>
     </div>
     <div class="right-section">
     </div>
  </header>
   
  <div class="order-review">
    <h2>Review your order</h2>
  </div> 
    
<div class="order-grid">
   <div class="cart-summary js-cart-summary"></div>
      <div class="css-payment-info">
         <div class="payment-summary">Order Summary</div>
            <div class="payment-summary-row">
              <div> Items :</div>
              <div class="payment-summary-money">$40</div>
            </div>
            <div class="payment-summary-row">
              <div> Shipping & handling :</div>
              <div class="payment-summary-money">$4</div>

            </div>
        
            <div class="payment-summary-row">
              <div> Total before Tax:</div>
              <div class="payment-summary-money">$44</div>
            </div>
            <div class="payment-summary-row">
              <div> Estimated Tax(10%) :</div>
              <div class="payment-summary-money">$234</div>
            </div>
            <div class="payment-summary-row total-row">
              <div>  Order-Total</div>
              <div class="payment-summary-money">$234</div>
            </div>
            <div class="paypal-info">
              Use Paypal
              <input type="checkbox" >
            </div>
            <div>
               <button class="order-button">Place your Order</button>
            </div>
         </div>
</div>

<script type="module"  src="scripts/checkout.js"></script>
</body>
</html>
